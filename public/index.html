<body class="yui3-skin-sam">
  <div>Yep. It worked.</div>

  <script type="text/javascript">
    YUI().use('datatable', function (Y) {
    // Columns must match data object property names
    var data = [
        { id: "ga-3475", name: "gadget",   price: "$6.99", cost: "$5.99" },
        { id: "sp-9980", name: "sprocket", price: "$3.75", cost: "$3.25" },
        { id: "wi-0650", name: "widget",   price: "$4.25", cost: "$3.75" }
    ];

    var table = new Y.DataTable({
        columns: ["id", "name", "price"],
        data: data,

        // Optionally configure your table with a caption
        caption: "My first DataTable!",

        // and/or a summary (table attribute)
        summary: "Example DataTable showing basic instantiation configuration"
    });

    table.render("#example");      
    });

  </script>

  <div id="example"></div>

  <script type="text/javascript">
    YUI().use("datatable", "datasource-io", "datasource-jsonschema", "datatable-datasource", function (Y) {

      var myDataSource = new Y.DataSource.IO({source:"test"}),
        myCallback = {
            success: function(e){
              Y.log(e);
                alert(e.response);
            },
            failure: function(e){
                alert("Could not retrieve data: " + e.error.message);
            }
        };

      // var dataSource = new Y.DataSource.Get({
      //   source: 'http://localhost:4567?'
      // });


      myDataSource.plug(Y.Plugin.DataSourceJSONSchema, {
        schema: {
          resultListLocator: "query",
          resultField: ['id', 'name', 'price', 'cost']
        }
      });

      myDataSource.sendRequest({
        request:"?output=json",
        callback:myCallback
      });

      // dataSource.sendRequest({
      //   callback: {
      //     success: function(e) {
      //       Y.log(e);
      //     }
      //   }
      // });
    });

  </script>
