<html>
  <head>
    <title>Simple DOM Events</title>
    <script src="http://yui.yahooapis.com/3.10.3/build/yui/yui-min.js"></script>
  </head>
  <body class="yui3-skin-sam">

    <div id="demo">
      <div id="container">
        <p>Click for Hellow Jesus test.</p>
      </div>
      <p><a href="http://jesuschrist.com/" id="firstA">The Jesus Christ site (Link navigates away from page.)</a></p>
      <a href="http://flyingspaghettimonster.com/" id="secondA">The Flying Spaghetti Monster site (Link's default behavior is suppressed.)</a>
      <div class="message">
        When you clicked on the second link, *preventDefault* was called, so it did not navigate away from the page.
      </div>
    </div>



    <script type="text/javascript">
      YUI().use('node', function (Y) {
        // A function that gies hello jesus feedback:
        var helloWorld = function(e) {
          e.target.setHTML("<p>Hello World!</p>");
          Y.one('#container').addClass('hello');
        }

        // subscribe the helloWorldfunction as an event handler for the click
        // event on the container div:
        var node = Y.one('#container');
        node.on("click", helloWorld);

        // A function that displays a message and prevents the default behavior of
        // the event for which it is a handler:
        var interceptLink = function(e) {
          e.preventDefault();
          Y.one('.message').setStyle('visibility', 'visible');
        }

        // subscribe our interceptLink function as a click handler for the second
        // anchor element:
        Y.one('#secondA').on("click", interceptLink);
      });
    </script>



  </body>
</html>
